{% extends "base.html" %}
<!--{% set active_page = "signup" %}-->
{% block title %}Create An Account{% endblock %}
{% block content %}
<div class="container-sm mt-4">
	<form method="POST">
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
		</div>

		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" required autofocus="" placeholder="Username" id="username" name="username">
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
		</div>

		<div class="form-group">
			<label for="contact">Contact</label>
			<input type="number" id="contact" name="contact" class="form-control" placeholder="Contact" required>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" required placeholder="Password" id="password" name="password" onchange="if(this.checkValidity()) form.password2.pattern = this.value;"><!--checks if same as password 2-->
		</div>

		<div class="form-group">
			<label for="password2">Repeat Password</label>
			<input type="password" class="form-control" required placeholder="Repeat Password" id="password2" name="password2" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');">
		</div>
        <div class="form-group">
			<label for="usertype">What type of user are you?</label><br>
            <input type="radio" id="contract" name="usertype" value="contract">
            <label for="contract">Contract</label><p>Billed monthly</p><br>
            <input type="radio" id="other" name="usertype" value="other">
            <label for="other">Other</label><p>Billed immediately</p>
            </div>
          </div>

        <br>
        <a href="#">Privacy Policy</a>
        <a href="#" style="float:right" >Terms and Conditions</a>


        <!--add break after anchors-->
		<button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" id="submit">Submit</button>

		<p class="text-muted text-center mt-5 mb-3">Already have an account? <a href="{{url_for('auth.login')}}">Login here.</a></p>
        
	</form>
</div>
{% endblock %}
