{% extends 'adminbase.html' %}
{% block title %}Ohm Depot{% endblock %}
{% block content %}
<!--order edit form-->

<div class="col-lg-6">
    <div class="card card-outline-secondary">
        <div class="card-header">
           Edit Order Details
        </div>
        <div class="card-body">
            <form method="POST">

                <div class="form-group">
                    <label for="itemname">Item ID</label>
                    <input type="number" id="item_id" name="itemid" value="{{order.item_id}}">
                </div>
        
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantiy" name="quantity" class="form-control" value = "{{order.quantity}}">
                </div>

                <div class="form-group">
                    <label for="itemname">Status</label>
                    <input type="text" id="status" name="status" class="form-control" placeholder="Status" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" id="submit">Submit</button>
        
            </form>
        </div>
    </div>
    <!-- /.card -->
</div>
{% endblock %}
