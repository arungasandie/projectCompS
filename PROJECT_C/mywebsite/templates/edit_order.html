{% extends 'base.html' %}
{% block title %}Ohm Depot{% endblock %}
{% block content %}
<!--order edit form-->

<div class="col-lg-6">
    <div class="card card-outline-secondary">
        <div class="card-header">
           Edit Order Details
        </div>
        <div class="card-body">
            <form method="POST">

                <div class="form-group">
                    <label for="itemname">Item Name</label>
                    <input type="text" id="itemname" name="itemname" value="{{order.item_id}}">
                </div>
        
                <div class="form-group">
                    <label for="cardnumber">Credit Card Number</label>
                    <input type="text" class="form-control" required placeholder="Credit Card Number" id="cardnumber" name="cardnumber" >
                </div>
        
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantiy" name="quantity" class="form-control" placeholder="Quantity" required>
                </div>

                <div class="form-group">
                    <label for="itemname">Delivery Place</label>
                    <input type="text" id="delivery_place" name="delivery_place" class="form-control" placeholder="Delivery place" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" id="submit">Submit</button>
        
            </form>
        </div>
    </div>
    <!-- /.card -->
</div>
{% endblock %}
