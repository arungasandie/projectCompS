{% extends "base.html" %}
<!--{% set active_page = "signup" %}-->
{% block title %}Login{% endblock %}
{% block content %}
<div class="container-sm mt-4">
	<form method="POST">
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Login To Your Account</h1>
		</div>

		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" required placeholder="Password" id="password" name="password" onchange="if(this.checkValidity()) form.password2.pattern = this.value;">
		</div>

        <input type="checkbox" id="rememberme" name="rememberme" value="rememberme">
        <label for="rememberme">Remember me</label><a href="#" style="float: right;">Forgot Password?</a><br>

		<button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" id="submit">Submit</button>

		<p class="text-muted text-center mt-5 mb-3">Don't have an account? <a href="{{url_for('auth.signup')}}">Register here.</a></p>
	</form>
</div>
{% endblock %}
