{% extends "base.html" %} 
{% block title %}My Cart{% endblock %}
{% block content %}

<table class="table table-striped">
    <tr>
        <th>Sale ID</th>
        <th>Item ID</th>
        <th>Item name</th>
        <th width="120" >Quantity</th>
        <th>Item Price</th>
        <th></th>
    </tr>
    {% for item in cart %}
    
    <tr>
        <td>{{item.sale_id}}</td>
        <td>{{item.item_id}}</td>
        <td>{{item.item_name}}</td>
        <td>
            <div class="col-xs-2">
            <input type="text" class="form-control input-sm" value="{{item_quantity}}">
        </div
        ></td>
        <td>{{item.item_price}}</td>
        <td><button href="/deleteproduct/{{item.sale_id}}"class="btn btn-danger" type="submit"><img src="https://img.icons8.com/material-two-tone/24/000000/add-trash.png">
        </button>
    </td>
    </tr>
    
    {% endfor %}
</table>
</br>
<a href="/products"><button type="button" class="btn btn-primary checkout">Continue Shopping</button></a>
<a href="/checkout"><button type="button" class="btn btn-success checkout">Proceed to Checkout</button></a></br>

{% endblock %}
